<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Меню сайта</title>
    <style>
        .btn {
            display: inline-block;
            background: #5be919;
            color: #00000f;
            padding: 2rem 2.5rem;
            text-decoration: none;
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <!--Создаём таблицу контейнер, которой задаём следующее
оформление:
border="1" - рамка вокруг контейнера. Увеличив число, можно увеличить толщину рамки.
align="center" - размещаем контейнер по центру экрана.
rules="rows" - убираем двойную рамку.
style="width:60%;" - добавляем стилевое свойства, делающее
контейнер и весь сайт "резиновым".
Сделать полноценный адаптивный дизайн, этим способом невозможно.-->
    <table border="1" align="center" rules="rows" style="width:60%;">
        <!--Создаём строку-->
        <tr>
            <!--Создаём ячейку строки-->
            <td>
                <!--ШАПКА САЙТА-->

                <!--В ячейке строки создаём ещё одну таблицу для шапки сайта.
Оформление:
border="1" - двойная рамка толщиной в 1px
background="images/168.png" - картинка в шапке сайта, если требуется.
Адрес картинки вы должны вставить свой.
bgcolor="#7FFFD4" - фоновый цвет в шапке, если нет картинки.
cellpadding="10" - отступ содержимого от рамки не менее 10px.
style="width:100%; border-radius:5px;" - добавляем "резиновость"
и закругляем уголки рамки-->
                <table border="1" background="images/168.png" bgcolor="#00000f" cellpadding="10" style="width:100%; border-radius:5px;">
                    <!--Создаём строку таблицы-->
                    <tr>
                        <!--Создаём столбец таблицы-->
                        <th>
                            <!--Содержание ячейки столбца-->
                            <h1><a href="Main2.html">Main </a>
                                <a href="idef0.html">IDEF0 </a>
                                <a href="dfd.html">DFD </a>
                                <a href="uml.html">UML </a>
                                <image src="Logo.png" width="60"></image>></image>
                            </h1>
                            <h3>Описание сайта</h3>
                            <!--Закрываем таблицу-->
                        </th>
                    </tr>
                </table>

                <!--ОСНОВНОЙ КОНТЕНТ-->

                <!--В этой же ячейке контейнера создаём ещё одну таблицу
для основного контента.
Оформление как и в предыдущей таблице-->

                <table border="1" bgcolor="#4b4d4b" cellpadding="10" style="width:100%; border-radius:5px;">
                    <!--Создаём строку-->
                    <tr>
                        <!--Создаём ячейку
Оформление:
rowspan="2" - объединяем две ячейки в одну.
Число объединяемых ячеек по числу ячеек в сайдбаре.
style="width:80%" - основной контент занимает 80% всей площади,
оставшиеся 20% для сайдбара-->
                        <td rowspan="2" style="width:80%">
                            <div style="display:table; width:100%; text-align:center;">
                                <div style="display:table-row;">
                                    <div style="color:#0066ff"><button onclick="document.location='main.html'" class="btn">Язык программирования Python</button></button>
                                    </div>
                                    <div style="color:#0066ff"><button onclick="document.location='main3.html'" class="btn">Установка Python и первая программа на Windows</button></button>
                                    </div>
                                    <div style="color:#0066ff"><button onclick="document.location='main.html'" class="btn">Установка Python и первая программа на MacOS</button></button>
                                    </div>
                                    <div style="color:#0066ff"><button onclick="document.location='main.html'" class="btn">Установка Python и первая программа на Linux</button></button>
                                    </div>
                                    <div style="color:#0066ff"><button onclick="document.location='main.html'" class="btn">Управление версиями Python на Windows, MacOS и Linux</button></button>
                                    </div>
                                    <div style="color:#0066ff"><button onclick="document.location='main.html'" class="btn">Первая программа в PyCharm</button></button>
                                    </div>
                                    <div style="color:#0066ff"><button onclick="document.location='main.html'" class="btn">Python в Visual Studio</button></button>
                                    </div>
                                </div>
                            </div>

                            <!--Начинаем абзац с красной строки-->
                            <p style="text-indent:20px">
                            </p>
                            <!--Закрываем ячейку-->
                        </td>
                        <!--Создаём таблицу подвала-->
                        <table border="1" bgcolor="#ff0000" height="100" cellpadding="10" style="width:100%; border-radius:5px;">
                            <!--Создаём строку.-->
                            <tr>
                                <!--Создаём столбец-->
                                <th>
                                    <h3 style="color:#3cff00">Dernovich N.S Project</h3>
                                    <!--Закрываем таблицу подвала. При желании в подвале можно
сделать несколько строк и столбцов-->
                                </th>
                            </tr>
                        </table>
                        <!--Закрываем таблицу контейнера-->
            </td>
            </tr>
            </table>
</body>

</html>
